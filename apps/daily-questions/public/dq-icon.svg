<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B9CF5"/>
      <stop offset="100%" stop-color="#2A7DE1"/>
    </linearGradient>
    <!-- Subtle inner shadow for depth -->
    <radialGradient id="sheen" cx="35%" cy="30%" r="65%">
      <stop offset="0%" stop-color="white" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Full square background (iOS masks this to rounded superellipse) -->
  <rect width="1024" height="1024" fill="url(#bgGrad)"/>

  <!-- Subtle sheen overlay -->
  <rect width="1024" height="1024" fill="url(#sheen)"/>

  <!-- DQ text â€” centered, bold rounded style -->
  <text
    x="512"
    y="540"
    text-anchor="middle"
    dominant-baseline="central"
    font-family="-apple-system, 'SF Pro Rounded', 'Helvetica Neue', Arial, sans-serif"
    font-weight="700"
    font-size="420"
    letter-spacing="-8"
    fill="white"
  >DQ</text>
</svg>