name: Web App CI

on:
  push:
    branches: [main]
    paths:
      - "apps/daily-questions/**"
      - "prisma/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches: [main]
    paths:
      - "apps/daily-questions/**"
      - "prisma/**"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npx nx run daily-questions:lint
